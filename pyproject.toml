# POETRY
[tool.poetry]
name = "scriptman"
version = "2.0.201"
description = "A Python Package for Script Management"
authors = ["Nelson Ombuya <developer@incognitouser.anonaddy.me>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.13"
dynaconf = "^3.2.6"
filelock = "^3.16.1"
loguru = "^0.7.3"
pandas = "^2.2.3"
pydantic = "^2.10.5"
tomlkit = "^0.13.2"
tqdm = "^4.67.1"
sqlalchemy = "^2.0.37"


[tool.poetry.group.dev.dependencies]
black = "^24.10.0"
isort = "^5.13.2"
mypy = "^1.13.0"
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"

[tool.poetry.scripts]
scriptman = "scriptman.core.cli:CLI.start_cli_instance"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# OTHER TOOLS
[tool.black]
line-length = 90
target-version = ['py313']

[tool.isort]
profile = "black"
line_length = 90

[tool.mypy]
check_untyped_defs = true
